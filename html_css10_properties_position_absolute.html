<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-2</title>
    <style>
        div{width: 100px; height: 100px;}
        div.ex01{background: turquoise; position: absolute; top: 0; left: 0;}
        div.ex02{background: violet; position:absolute; top: 100px; left: 50px;}
        div.ex03{background: yellowgreen; position: absolute;  top: 50px; left: 200px;}
        div.ex04{height: 200px; width: 200px;background: yellow; position: absolute; top: 200px; left: 0;}
        div.ex05{background: tomato; position: absolute; top: 0; left: 0;}
    </style>
</head>
<body>
    <!--
        absolute의 기준은 브라우저 화면의 좌측 상단이 기준이다.
        static이 아닌 부모를 기준으로 한다.
    -->
    <div class="ex01"></div>
    <div class="ex02"></div>
    <div class="ex03"></div>
    <div class="ex04">
        <div class="ex05"></div> <!--부모 ex04가 absolute이기에 그 안에서 따라움직인다. 또, 위치 조정시에도 부모안에서만 움직인다.-->
    </div>
</body>
</html>
