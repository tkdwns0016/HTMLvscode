<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-1</title>
    <style>
        div{width: 100px; height: 100px;}
        div.ex01{background: turquoise; position: static;}
        div.ex02{background: violet; position: static;}
        div.ex03{background: yellowgreen; position: static;}
    </style>
</head>
<body>
    <h5>포지션 성질의 기본값은 static이다.</h5>
    <div class="ex01"></div>
    <div class="ex02"></div>
    <div class="ex03"></div>
</body>
</html>
