<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span, div</title>
</head>
<body>
    <h1>블럭과 인라인</h1>
    span은 높이나 넓이라는 개념이 없음<br>
    아기 상어 <span>뚜루루 뚜루</span> 귀여운 <span>뚜루루 뚜루</span> 바닷속 <span>뚜루루 뚜루</span> 아기 상어
    <hr>
    div는 높이나 넓이라는 개념이 있다. <br>
    아기 상어 <div>뚜루루 뚜루</div> 귀여운 <div>뚜루루 뚜루</div> 바닷속 <div>뚜루루 뚜루</div> 아기 상어


</body>
</html>
