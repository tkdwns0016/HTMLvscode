<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--meta는 태그의 요소이고, charset="UTF-8" 가 속성이다.-->
    <title>Document</title>
</head>
<body>
    <h1>태그의 요소와 속성</h1>
    element(요소) : 태그의 요소는 꺾쇠와 꺾쇠 사이에 글자를 넣은 아이
    <!--
        1. <태그명></태그명>
        2. <태그명>
    -->
    attribute(속성) : 태그의 속성은 태그 내부의 다른 글자.
    <!--
        1. <태그명 속성명="값"></태그명>
        2. <태그명 속성명="값">
    -->
</body>
</html>
