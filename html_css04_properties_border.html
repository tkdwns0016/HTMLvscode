<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테두리 속성</title>
    <style>
        div{width: 200px; height: 200px;}
        .bd_red{border-width: 1px 2px 3px 4px; /*시계방향, 상우하좌.*/
            border-style: solid dotted dashed; /*시계방향, 위 좌-우 아래*/ 
            border-color:red blue;} /*상하 좌우*/
            h1{border: 5px double gray} /*두께 종류 색*/
            
            .bd_radius{
                border : 3px solid black;
                border-radius: /*5px 10px*/ 70% 30%;
            }
    </style>
</head>
<body>
    <h1>border</h1>
    <div class="bd_red"></div>
    <div class="bd_radius">둥근 테두리</div>

</body>
</html>
