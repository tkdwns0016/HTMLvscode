<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red{color: red;}
        .green{background-color: green;}
        .hide{color: white; }
        .non_hide{color: black;}
    </style>
</head>

<body>
    <button onclick="chFont()">음식 종류 글자색을 빨강색으로 변경</button>
    <button onclick="chBg()">헬스의 배경색을 초록색으로 변경</button>
    <button onclick="show_hide()">초밥을 안보이게 / 보이게 함</button>
    <ul>
        <li>음식
            <ol>
                <li>삼겹살</li>
                <li>산낙지</li>
                <li>초밥</li>
                <li>순대국</li>
                <li>족발</li>
            </ol>
        </li>
        <li>취미
            <ol>
                <li>롤</li>
                <li>배그</li>
                <li>음주가무</li>
                <li>헬스</li>
            </ol>
        </li>
    </ul>
    <script>
        function chFont(){
            let a =document.querySelectorAll("li>ol")[0].children;
            for (let i = 0; i < a.length; i++) {
                a[i].className="red";
            }
        }
        
        function chBg(){
            let b = document.querySelector("li").nextElementSibling;
            // b.children[3].className ="green";
            bb= b.lastElementChild.querySelectorAll("li");
            bb[3].className = "green";
        }

        function show_hide(){
            let ol = document.querySelectorAll("li>ol");
            let li = ol[0].children;
            if(li[2].className =="hide"){
                li[2].className = "non_hide";
            }else {
                li[2].className = "hide";
            }
            
            // li[2].className ="hide";
            console.dir(li[2].className);
        }

       
    </script>
</body>
</html>
