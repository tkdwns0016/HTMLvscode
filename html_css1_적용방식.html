<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 적용방식</title>
    <link rel="stylesheet" href="html_css01.css">
    <style>
        /*css주석방식*/
        #inner{background-color: blueviolet;}/*내부 css방식*/
    </style>
</head>
<body>
    <h1>css 적용방식</h1>
    <dl>
        <dt>인라인 방식</dt>
        <dd 
        id="inline" style="background-color:aqua;">
            태그 안쪽 style이란 속성을 이용해서 넣어주는 방식
        </dd>
        <dt>내부 css 방식</dt>
        <dd 
        id="inner">html 파일 안쪽에 style이라는 태그 안에 css를 작성하는 방식
    </dd>
        <dt>외부 css 방식</dt>
        <dd id="outter">
            외부 css파일을 만들어 링크태그로 적용하는 방식
        </dd>
    </dl>
</body>
</html>
