<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>부트스트렙 적용</title>
    <style>
        table{font-size: 50px;
            
        }
    </style>
</head>
<body>
    <table border="5px">
        <thead>
            <tr>
                <th>아이콘</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><i class="glyphicon glyphicon-music"></i></th>
                <th>음표 아이콘이다.</th>
            </tr>
            <tr>
                <th><i class="glyphicon glyphicon-glass"></i></th>
                <th>유리잔 아이콘이다.</th>
            </tr>
            <tr>
                <th><i class="glyphicon glyphicon-signal"></i></th>
                <th>데이터 표시 아이콘이다.</th>
            </tr>
            <tr>
                <th><i class="glyphicon glyphicon-home"></i></th>
                <th>집 모양 아이콘이다.</th>
            </tr>
            <tr>
                <th><i class="glyphicon glyphicon-road"></i></th>
                <th>도로 아이콘이다.</th>
            </tr>
            <tr>
                <th><i class="glyphicon glyphicon-hdd"></i></th>
                <th>하드디스크 아이콘이다.</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
