<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼! form!</title>
</head>
<body>
    <h1>입력 양식</h1>
    폼은 클라이언트가 웹 서버에게 데이터를 보내기 위한 입력 도구이다. <br>
    예) 로그인 입력창, 회원가입 입력창 <br>
    <!--form의 속성.
        action : 입력 받은 데이터를 서버로 보내기위한 목적지.
        method : 데이터를 보내는 방식(http 요청방식)
            -> post, get
            post : HTTP Request 헤더에 데이터를 포함해서 전송
                    url에 표시되지 않는다.
            get : 2048개의 글자 까지만 가능하고 url뒤에 ?를 붙여서 전달한다.
    -->
    <form action="html_tag12_form_index.html" method="get">
        <!--
            input get의 속성
            type : 입력 방식
            name : 전달할 변수(키)역할
            value : (사용자가 입력한 값)전달할 값
        -->
        id : <input type="text" name="id" value="valueId"><br>
        password : <input type="trxt" name="password"><br>
        <input type="submit" value="보내기">
        
    </form>
    <hr>
    <form action="html_tag12_form_index.html" method="post">
        <fieldset>
            <legend>로그인</legend>
            <input type="text" placeholder="아이디를 입력하세요" name="user_id"><br>
            <input type="password" placeholder="비밀번호를 입력하세요" name="password"><br>
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
    <hr>
    <form action="html_tag12_form_index.html" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <input type="text" placeholder="아이디를 입력하세요" name="userId"><br>
            <input type="password" placeholder="비밀번호를 입력하세요" name="password"><br>
            <hr>
            <fieldset>
                <legend>성별</legend>
                <label><input type="radio" name="sex" value="man">남성</label>
                <label><input type="radio" name="sex" value="women">여성</label>
                <label><input type="radio" name="sex" value="other">기타</label>
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <label><input type="checkbox" name="hobby" value="game">게임</label>
                <label><input type="checkbox" name="hobby" value="reading">독서</label>
                <label><input type="checkbox" name="hobby" value="study">공부</label>
            </fieldset>
            생년월일 : <input type="date" name="birthDate"><br>
            <hr>
            <fieldset>
                <legend>비밀번호 힌트</legend>
                <select name="pwdHint">
                    <option value="book">가장 기억에 나는 책</option>
                    <option value="place">가장 기억에 나는 장소</option>
                    <option value="nickname" selected>어릴 때 별명</option> <!--selected : 기본값을 선택해줌.-->
                </select>
                <input type="text" name="pwdHint_ans" placeholder="내용">
            </fieldset>
            <hr>
            프로필 사진 : <input type="file" name="uploadFile" multiple><br>
            <input type="submit" value="회원가입">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
</body>
</html>
