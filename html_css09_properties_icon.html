<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--폰트 어썸의 아이콘을 쓰기위해 링크를 넣어야함.-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <style>
        table{font-size: 70px;}
    </style>
</head>
<body>
    <h1>아이콘</h1>
    폰트어썸, 부트스트렙 등등의 아이콘, 모양을 적용하는 방법은 <br>
    요소에 클래스를 넣어 효과를 적용할 수 있다. <br>
    기본적인 효과가 있는 태그에 넣으면 효과가 겹치거나 원하지 않는 모양이 된다. <br>
    <i class="fab fa-apple"></i>

    <table border="2px";>
        <thead>
            <tr>
                <th>아이콘</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><i class="fas fa-arrow-circle-up"></i></th>
                <th>위쪽 화살표</th>
            </tr>
            <tr>
                <th><i class="fas fa-arrow-circle-right"></i></th>
                <th>오른쪽 화살표</th>
            </tr>
            <tr>
                <th><i class="fas fa-arrow-circle-down"></i></th>
                <th>아래쪽 화살표</th>
            </tr>
            <tr>
                <th><i class="fas fa-arrow-circle-left"></i></th>
                <th>왼쪽 화살표</th>
            </tr>
            <tr>
                <th><i class="fab fa-angrycreative"></i></th>
                <th>화났다</th>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
